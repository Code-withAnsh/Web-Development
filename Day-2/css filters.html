<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        /*img{
            filter: blur(7px);
        }*/
      .img1{
        filter: brightness(122%) contrast(222%);
        

      }
      .img2{
        filter: sepia(100%);


      }
      .img3{
        filter: grayscale(20%);

      }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1"  src="https://media.istockphoto.com/id/1386341272/photo/abstract-modern-tech-of-programming-code-screen-developer.jpg?b=1&s=612x612&w=0&k=20&c=cYeEgW6qwKRcTABFB715Eui2iF9OP-L5fSn6AsCMH08=" alt="">
        <img class="img2" src="https://www.templepurohit.com/wp-content/uploads/2016/05/Lord-Hanuman-mantra-Birth-StorySignificance.jpg" alt="">
        <img class="img3" src="https://images-cdn.ubuy.co.in/6514eb0b54d9ee41f311f189-krishna-culture-cv154tb-lord-shiva.jpg" alt="">
    </div>
</body>
</html>
