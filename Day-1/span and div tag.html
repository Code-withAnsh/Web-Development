<!DOCTYPE html>
<html>
    <head>                                                                       
        <title> span and div tag</title>

    </head>
    <body>
        <h1> <mark style="background-color:tomato ;"> This is mark style title</mark> </h1>
        <h1><span style="background-color:lightgreen"> This is span title</span></h1>
        <h1><div style="background-color: yellow;"> this is a div title </div></h1>
        <p> <span style="background-color:orangered">this is a span sentence</span></p>
        <p><div style="background-color: green;"> this is a div title </div> </p>
        <p> Artificial intelligence, <span style="background-color: yellow;">or AI, is technology</span> that enables computers and machines to simulate human intelligence and problem-solving capabilities.</p>
    </body>
</html>
<!-- difference between mark style and span style Semantic Meaning:

<mark>: Conveys that the text is highlighted for relevance or importance.
<span>: No inherent meaning, used for applying styles or JavaScript functionality.
Default Styling:

<mark>: Comes with default styling (yellow background).
<span>: Requires explicit styling through CSS.
Accessibility:

<mark>: Screen readers and other assistive technologies may give special attention to text inside <mark>.
<span>: Text inside <span> is treated as normal text unless additional ARIA attributes or roles are added.-->
